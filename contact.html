<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="fontawesome/css/all.min.css" rel="stylesheet" />
  <link href="css/templatemo-diagoona.css" rel="stylesheet" />
</head>

<body>
  <div class="tm-container">
    <div>
      <div class="tm-row pt-4">
        <div class="tm-col-left">
          <div class="tm-site-header media">
            <i class="fas fa-envelope fa-3x mt-1 tm-logo"></i>
            <div class="media-body">
              <h1 class="tm-sitename text-uppercase">Contact</h1>
              <p class="tm-slogon">Feel free to get in touch</p>
            </div>
          </div>
        </div>
        <div class="tm-col-right">
          <nav class="navbar navbar-expand-lg" id="tm-main-nav">
            <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
              data-toggle="collapse" data-target="#navbar-nav" 
              aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
              <span><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
              <ul class="navbar-nav text-uppercase">
                <li class="nav-item">
                  <a class="nav-link tm-nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link tm-nav-link" href="about.html">About Me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link tm-nav-link" href="services.html">Projects</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link tm-nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <div class="tm-row">
        <div class="tm-col-left"></div>
        <main class="tm-col-right tm-contact-main">
          <section class="tm-content tm-contact">
            <h2 class="mb-4 tm-content-title">Send Me a Message</h2>
            <p class="mb-4">Simply fill out the form below and click send. Your message will be delivered directly to my inbox.</p>

            <form action="https://formspree.io/f/xovlnoyy" method="POST" id="contact-form">
              <div class="form-group mb-4">
                <label for="email" class="sr-only">Your Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your email..." required />
              </div>
              <div class="form-group mb-5">
                <label for="message" class="sr-only">Your Message</label>
                <textarea id="message" rows="6" name="message" class="form-control" placeholder="Your message..." required></textarea>
              </div>
              <div class="text-right">
                <button type="submit" id="submit-button" class="btn btn-big btn-primary">Send</button>
              </div>
            </form>

            <div id="response-message" class="mt-4" style="font-weight: bold;"></div>
          </section>
        </main>
      </div>
    </div>

    <div class="tm-row">
      <div class="tm-col-left text-center">
        <ul class="tm-bg-controls-wrapper">
          <li class="tm-bg-control active" data-id="0"></li>
          <li class="tm-bg-control" data-id="1"></li>
          <li class="tm-bg-control" data-id="2"></li>
          <li class="tm-bg-control" data-id="3"></li>
          <li class="tm-bg-control" data-id="4"></li>
          <li class="tm-bg-control" data-id="5"></li>
        </ul>
      </div>
      <div class="tm-col-right tm-col-footer">
        <footer class="tm-site-footer text-right">
          <p class="mb-0">Â© 2025 My Projects | Contact</p>
        </footer>
      </div>
    </div>

    <div class="tm-bg">
      <div class="tm-bg-left"></div>
      <div class="tm-bg-right"></div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.backstretch.min.js"></script>
  <script src="js/templatemo-script.js"></script>

  <script>
    // Send form to Formspree and show confirmation
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = this;
      const submitButton = document.getElementById('submit-button');
      const responseMessage = document.getElementById('response-message');
      const formData = new FormData(form);

      // Disable button and show sending message
      submitButton.disabled = true;
      submitButton.innerText = 'Sending...';
      responseMessage.innerText = '';
      responseMessage.style.color = '#999A9B';

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          responseMessage.innerText = "Thanks! Your message has been sent.";
          responseMessage.style.color = '#0f0'; // Green for success
          form.reset();
        } else {
          responseMessage.innerText = "Oops! Something went wrong. Please try again.";
          responseMessage.style.color = '#f00'; // Red for error
        }
      }).catch(() => {
        responseMessage.innerText = "Error sending message. Please check your connection.";
        responseMessage.style.color = '#f00'; // Red for error
      }).finally(() => {
        // Re-enable button
        submitButton.disabled = false;
        submitButton.innerText = 'Send';
      });
    });
  </script>
</body>

</html>
